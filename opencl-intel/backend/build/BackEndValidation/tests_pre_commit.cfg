[General]
logFile: OclCpuBackEnd.txt
outputDir: OclCpuBackEnd

protocol_Win32: \\isamba
protocol_Win64: \\isamba
protocol_Linux64: 

importBinDestDir: ReleaseCriteria
importBinSrcDir: %(file_protocol)s/nfs/iil/disks/cvcc/OclConformance/trunk/ReleaseCriteria

relativeWorkingDir: bin/%(configuration)s/Release_Intel
oclCpuBackEnd: %(file_protocol)s/nfs/iil/disks/cvcc/OclConformance/trunk/OclCpuBackEnd/%(configuration)s
builinFunctions: %(file_protocol)s/nfs/iil/disks/cvcc/OclConformance/trunk/BuilinFunctions/%(configuration)s
svml: %(file_protocol)s/nfs/iil/disks/cvcc/OclConformance/trunk/SVML/%(configuration)s


[Test.Framework]
command: framework_test_type
logName: framework_test_type.txt
timeout: 60													; test timeout in minutes
containsCase: TEST SUCCEDDED|.* 1 FAILED TEST.*				; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative
exceptCase: 	
	FAIL: kernel output verification failed					; case sensative
	.*\[  FAILED  \] FrameworkTestType\.Test_opencl_printf_test.*								; case sensative
	.*framework_test_type.cpp\(196\): error: Value of: opencl_printf_test.*						; case sensative
	.*\[  FAILED  \] FrameworkTestType\.Test_opencl_printf_test.*								; case sensative
	.*\[  FAILED  \] 1 test, listed below:.*				; case sensative
	.*1 FAILED TEST.*										; case sensative
	TEST FAILED												; case sensative


[Test.CpuDevice]
command: cpu_device_test_type
logName: cpu_device_test_type.txt
timeout: 30													; test timeout in minutes
containsCase: TEST SUCCEDDED								; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative


[Test.Basic]
command: basic/test_basic
logName: basic.txt
timeout: 60													; test timeout in minutes
containsCase: PASSED 95 of 95 tests.						; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative
exceptCase: 
	.*Max ulp error =										; case sensative														


[Test.Half]
command: half/test_half -w
logName: half.txt
timeout: 30													; test timeout in minutes
containsCase: PASSED 13 of 13 tests.						; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative
