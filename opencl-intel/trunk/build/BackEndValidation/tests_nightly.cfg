	.*error.*												; case insensative

[Test.Conversions]
command: conversions/test_conversions -w
logName: conversions.txt
timeout: 90													; test timeout in minutes
containsCase: PASSED 900 of 900 tests.						; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative


[Test.Nightly]
command: python run_conformance.py opencl_conformance_tests_nightly.csv CL_DEVICE_TYPE_CPU
logName: nightly.txt
timeout: 780												; test timeout in minutes
containsCase: >> TEST on CL_DEVICE_TYPE_CPU PASSED			; case sensative
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative
exceptCase: 
	.*CL_DEVICE_ERROR_CORRECTION_SUPPORT == 0.*				; case sensative	
	.*may report spurious ERRORS in the conformance log.*	; case sensative
	.*test_preprocessor_line_error PASSED.*					; case sensative
	.*0 failures for 42 tests.*								; case sensative
	

[Test.Wolf]
command: benchmark.cmd
logName: benchmark.txt
timeout: 360												; test timeout in minutes
doesntContainNoCase: 
	.*fail.*												; case insensative
	.*error.*												; case insensative
exceptCase: 
	.*Average Error =.*										; case sensative
	.*Max Error =.*											; case sensative
exceptMultiLineCase: 
	KERNEL_FUNCTION_NAME = tcc_scalar_unroll2				; case sensative
	  .*MAX_WORK_GROUP_SIZE = 1024
	  .*COMPILE_WORK_GROUP_SIZE\[0\] = 0
	  .*COMPILE_WORK_GROUP_SIZE\[1\] = 0
	  .*COMPILE_WORK_GROUP_SIZE\[2\] = 0
	m_tccKernel->setArgument DONE!
	GlobalSize\[0\]=.*,
	LocalSize\[0\]=.*,
	ERROR!!!!!
	Per Frame Time: 0
	WORKLOAD EXECUTION FAILED!!!
	TEST FAILED

	